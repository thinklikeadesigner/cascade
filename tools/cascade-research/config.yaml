# Cascade Research — vector DB configuration
# Directories are relative to project_root

project_root: /Users/k2/Desktop/moltathon/cascade

directories:
  - path: product-research
    doc_type: research
  - path: data/product-research
    doc_type: research
  - path: outputs
    doc_type: synthesis
    exclude:
      - "cascade-pitch-deck"
  - path: data
    doc_type: planning
    include_only_md: true
    exclude:
      - "product-research"

chunking:
  max_chunk_size: 800
  chunk_overlap: 100

storage:
  path: ~/.cascade-research
  collection_name: cascade-research

query:
  top_k: 5

# Content rules — enforced when generating or updating research files
rules:
  - "Always use Mermaid diagrams (```mermaid), never ASCII art. Mermaid is structured and unambiguous — relationships are explicitly declared, not inferred from character positioning."
